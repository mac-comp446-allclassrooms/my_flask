{% extends 'base.html' %}

{% block content %}
    <div id="container">
    <h1>Here are all my friends.... !!!!</h1>

    <form action="/friends" method="POST">
        <input type="text" placeholder="Name" name="name">
        <input type="submit" value="add your name please" class="btn btn-secondary">
    </form>
    <br />

    {% for friend in friends %}
    <h4>
        {{ friend.name }}
        
    </h4>
    {% endfor %}

    </div>

{% endblock %}
